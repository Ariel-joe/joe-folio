    <title>Ariel Joe | portfolio</title>
    <link rel="stylesheet" href="./styles.css">

<body class="bg-gray-950">

    <!-- the header section -->

        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

          <!-- nav links -->
